<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalalGames</title>
    <!--путь к css-->
    <link rel="stylesheet" href="CSS/profile_all.css">
    <!--иконки из boxicons-->

<body>
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="IMG/1984.jpg" alt="">
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">m1kedem</h1>

                    <button class="btn profile-settings-btn" aria-label="Profile Settings"><i class='bx bxs-edit-alt' aria-hidden></i></button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">164</span>Novels</li>
                        <li><span class="profile-stat-count">114</span>Friends</li>
                        <li><span class="profile-stat-count">11</span>Added Novels</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">Miras Edemov</span>Lorem ipsum, dolor sit amet consectetur adipisicing</p>
                </div>

            </div>
        </div>
    </header>

        <div class="bookmarks">
            <div class="bookmarks-item" tabindex="0">
                <img src="img/tranding-7.jpg" alt="bookmark-1" class="bookmark-image">
                <div class="bookmarks-item-info">

            </div>
            <div class="bookmarks-item" tabindex="0">
                <img src="img/tranding-7.jpg" alt="bookmark-1" class="bookmark-image">
                <div class="bookmarks-item-info">
                    <ul>
                        <li class="bookmarks-item-rate"><span class="visually-hidden">Rate:</span><i class='bx bxs-star' aria-hidden></i>4.89</li>
                    </ul>
                </div>
            </div>
        </div>
